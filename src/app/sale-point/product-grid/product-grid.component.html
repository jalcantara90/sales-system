<div class="grid grid-cols-12 gap-5 mt-5 pt-5 border-t border-theme-5" @enterDown>
  <a
    *ngFor="let product of productList"
    class="block col-span-12 sm:col-span-4 xxl:col-span-3"
    (click)="addItem(product)">
    <div class="box rounded-md p-3 relative zoom-in">
      <div class="flex-none pos-image relative block">
        <div class="pos-image__preview image-fit">
          <img alt="{{product.name + ' image'}}" [src]="product.image">
        </div>
      </div>
      <div class="block font-medium text-center truncate mt-3">{{product.name}}</div>
    </div>
  </a>
</div>
