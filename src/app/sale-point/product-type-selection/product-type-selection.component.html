<div class="grid grid-cols-12 gap-5 mt-5" @enterRight>
  <div
    *ngFor="let productType of productSelection"
    (click)="select(productType.type)"
    [ngClass]="{ 'box__active': productType.active }"
    class="col-span-12 sm:col-span-4 xxl:col-span-3 box p-5 cursor-pointer zoom-in">
    <div class="font-medium text-base box--title">{{productType.type}}</div>
    <div class="box--subtitle">{{productType.products.length}} Items</div>
  </div>
</div>
