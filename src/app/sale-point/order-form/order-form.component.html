<div class="intro-y box p-5">
  <form
    class="validate-form"
    [formGroup]="orderForm"
    (ngSubmit)="save()">
    <div>
      <h2 class="text-lg font-medium mr-auto">
        Create Order
      </h2>
    </div>
    <div class="mt-5">
      <label>Booking name</label>
      <input
        [ngClass]="{ 'border-red-600': bookingControl.invalid && orderForm.touched }"
        formControlName="bookingName"
        type="text"
        class="input w-full border mt-2"
        placeholder="Booking name">
    </div>
    <div class="mt-3">
      <div class="sm:grid grid-cols-2 gap-2">
        <div class="mt-2">
          <label>Table #</label>
          <input
            [ngClass]="{ 'border-red-600': tableControl.invalid && orderForm.touched }"
            formControlName="table"
            type="number"
            class="input w-full border mt-2"
            placeholder="Table #">
        </div>
        <div class="mt-2">
          <label>People quantity</label>
          <input
            [ngClass]="{ 'border-red-600': peopleControl.invalid && orderForm.touched }"
            formControlName="people"
            type="number"
            class="input w-full border mt-2"
            placeholder="People quantity">
        </div>
      </div>
    </div>
    <div class="mt-3">
      <label>Booking date</label>
      <div class="mt-2">
        <input
          [ngClass]="{ 'border-red-600': bookingDateControl.invalid && orderForm.touched && bookingDateControl.touched }"
          formControlName="bookingDate"
          type="datetime-local"
          class="input pr-16 w-full border col-span-4"
          placeholder="Booking date">
      </div>
    </div>
    <div class="text-right mt-5">
      <button type="button" class="button w-24 border border-gray-400 duration-300 text-gray-600 hover:bg-gray-700 hover:text-white mr-1" (click)="close($event)">Cancel</button>
      <button
        [disabled]="orderForm.invalid"
        type="submit"
        class="button w-24 duration-300 text-white bg-blue-800 shadow-md hover:bg-blue-700 disabled:opacity-50">
        Save
      </button>
    </div>
  </form>
</div>
