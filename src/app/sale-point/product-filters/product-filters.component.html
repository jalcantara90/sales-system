<div class="lg:flex intro-y">
  <div class="relative -intro-x">
    <input [formControl]="input" type="text" class="input input--lg w-full lg:w-64 box pr-10 placeholder-theme-13" placeholder="Search item...">
    <i class="material-icons search__icon absolute inset-y-0">search</i>
  </div>
  <select [formControl]="select" class="input input--lg box w-full lg:w-auto mt-3 lg:mt-0 ml-auto -intro-x">
    <option [value]="null">Sort By</option>
    <option value="asc">A to Z</option>
    <option value="desc">Z to A</option>
    <option value="priceAsc">Lowest Price</option>
    <option value="priceDesc">Highest Price</option>
  </select>
</div>
