<div class="intro-y pr-1">
  <div class="box p-2">
    <div class="pos__tabs nav-tabs justify-center flex">
      <a [ngClass]="{ 'active': tabSelected === 'ticket'}" (click)="change('ticket')" class="flex-1 py-2 rounded-md text-center cursor-pointer hover:bg-gray-100">Ticket</a>
      <a [ngClass]="{ 'active': tabSelected === 'detail'}" (click)="change('detail')" class="flex-1 py-2 rounded-md text-center cursor-pointer hover:bg-gray-100">Details</a>
    </div>
  </div>
</div>
